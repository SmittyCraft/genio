<!DOCTYPE html>

      </tr>
      <tr>

          <div class="orange square" id="9"></div>
          <div class="orange square" id="10"></div>
          <div class="orange square" id="11"></div>

          <div class="red square" id="30"></div>
          <div class="red square" id="31"></div>

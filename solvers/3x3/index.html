<!DOCTYPE html>
<html>
<head>
  <title>Rubik's Cube Solver (layer by layer)</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <style>
    .blue {
      background-color: #1426ad;
    } .red {
      background-color: #ad1414;
    } .orange {
      background-color: #ff9f00;
    } .green {
      background-color: #009100;
    } .white {
      background-color: #ffffff;
    } .yellow {
      background-color: #ffff00;
    }
    .square {
      height: 50px;
      width: 50px;
      float: left;
    } .square:hover {
      background-color: #dedede;
    }
    .spacer {
      height: 50px;
      width: 50px;
    }

    .side {
      height: 150px;
      width: 150px;
      float: left;
      column-count: 3;
      column-gap: 0;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td class="side"></td>
      <td id="yellow" class="side">
        <div class="yellow square"></div>
        <div class="yellow square"></div>
        <div class="yellow square"></div>
        <div class="yellow square"></div>
        <div class="yellow square"></div>
        <div class="yellow square"></div>
        <div class="yellow square"></div>
        <div class="yellow square"></div>
        <div class="yellow square"></div>
      </td>
      <td class="side"></td>
    </tr>
  </table>
</body>
</html>
